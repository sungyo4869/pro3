<html>
    <head>
        <title>フォームサンプル</title>
    </head>
    <body>
        <form method="get" action="cgi-bin/sample.py">
            <p>氏名: <input type="text" name="simei"/></p>
            <p>性別: 
                <input type="radio" name="seibetu" value="male" checked="checked"/>男
                <input type="radio" name="seibetu" value="female"/>女
            </p>
            <p>所持品: 
                <input type="checkbox" name="properties" value="CellPhone" />携帯電話
                <input type="checkbox" name="properties" value="Car" />自動車
                <input type="checkbox" name="properties" value="Cottage" checked="checked" />別荘
            </p>
            <p>好きな果物
                <select name="fruits">
                    <option>りんご</option>
                    <option>みかん</option>
                    <option>バナナ</option>
                    <option>パイナップル</option>
                </select>
            </p>
            <p>
                <textarea name="freeans" rows="4" cols="40">自由に意見を記述してください</textarea>
            </p>
            <p>
                <input type="submit" value="送信"/>
                <input type="reset" value="取り消し"/>
            </p>
        </form>
    </body>
</html>
